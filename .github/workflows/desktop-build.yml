name: Build Desktop App

on:
  push:
    tags:
      - 'desktop-v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: purmemo-desktop

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: purmemo-desktop/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build:ts

      - name: Build app (unsigned, fully unsigned via identity=null)
        run: npx electron-builder --mac --publish never
        env:
          # identity=null in package.json forces fully unsigned build.
          # Partial signature (electron-builder default) causes NSPOSIXErrorDomain Code=153.
          # Add APPLE_ID, APPLE_APP_SPECIFIC_PASSWORD, APPLE_TEAM_ID, CSC_LINK, CSC_KEY_PASSWORD
          # secrets when ready for notarization (Phase 2 per ADR-011).
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload arm64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: purmemo-desktop-macos-arm64
          path: purmemo-desktop/dist/purmemo-desktop-arm64.zip

      - name: Upload x64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: purmemo-desktop-macos-x64
          path: purmemo-desktop/dist/purmemo-desktop-x64.zip

      - name: Attach zips to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            purmemo-desktop/dist/purmemo-desktop-arm64.zip
            purmemo-desktop/dist/purmemo-desktop-x64.zip
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
